<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is home page</title>
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">
<div class="card mt-1">
			<div class="card-body">
				<h2 class="text-center" style ="color:black;">Update Your Tasks</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-9 offset-md-3">
							<form action="#"
									th:object="${content}"
									method="POST"
									th:action="@{/user/process-update}"
									class="mt-2">
							
							
									<input type="hidden" th:value="${contact.cId}" name="cId"/>
									
								<!--	title -->
						
						
										<div class=" mt-3">
											
												<div class="input text">
													
													<input th:value="${contact.title}" required type="text" id="title" 
														name="title"
														row="20"
														 placeholder="enter your title"
											 			class="form-control"/>
												</div>			
										
										<!--content-->
										
										
												<div class="mt-4">
											
														<div class="input text">
													
															<input th:value="${contact.content}" required type="text" id="content" 
																		name="content"
																		row="20"
																		 placeholder="enter your content"
															 			class="form-control"/></br>
														</div>			
										
												</div>
										
												<div class="container mt-4">
													<button class="btn btn-success">Update Task</button>
												</div>
												
									</form>
									
								</div>
								
							</div>
							
						</div>
						
			</section>

		</body>
</html>
